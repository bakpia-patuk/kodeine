<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<style>
		body{
			font-size:12px;
			font-family: Georgia;
		}
	
		td{
			height:30px;
		}
	
		.colorA{
			width:100px;
			background-color:#808080;
			text-align:right;
			font-weight:bold;
			color:#FFFFFF;
		}
		
		.colorB{
			background-color:#CCC;
		}
	</style>
</head>
<body>

	<table border="0" width="600" cellpadding="5" cellspacing="0" align="center">
		</tr>
		<tr>
			<td class="colorA">Email</td>
			<td class="colorB"><a href="mailto:{email}">{email}</a></td>
		</tr>
		<tr valign="top">
			<td class="colorA">Message</td>
			<td class="colorB">{message}</td>
		</tr>
	</table>

</body>
</html>
